name: Publish

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build

      - name: Generate Javadoc
        run: ./gradlew aggregateJavadoc

      - name: Publish to local Maven repository
        run: ./gradlew publishAllPublicationsToLocalPagesRepository

      - name: Prepare GitHub Pages content
        run: |
          mkdir -p build/pages
          # Copy Javadoc to /javadoc
          cp -r build/docs/javadoc build/pages/javadoc
          # Copy Maven repository to /maven
          cp -r build/maven-repo build/pages/maven
          # Create index page
          cat > build/pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>6b6t Commons</title>
            <style>
              body { font-family: system-ui, -apple-system, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              a { color: #0066cc; }
              .section { margin: 30px 0; padding: 20px; background: #f5f5f5; border-radius: 8px; }
              pre { background: #2d2d2d; color: #f8f8f2; padding: 15px; border-radius: 5px; overflow-x: auto; }
            </style>
          </head>
          <body>
            <h1>6b6t Commons</h1>
            <p>Common utilities and shared code for 6b6t Minecraft plugins.</p>
            
            <div class="section">
              <h2>Javadoc</h2>
              <p><a href="javadoc/">View API Documentation</a></p>
            </div>
            
            <div class="section">
              <h2>Maven Repository</h2>
              <p>Add the repository to your <code>build.gradle.kts</code>:</p>
              <pre>repositories {
              maven("https://6b6t.github.io/6b6t-commons/maven")
          }</pre>
              <p><a href="maven/">Browse Repository</a></p>
            </div>
            
            <div class="section">
              <h2>Source Code</h2>
              <p><a href="https://github.com/6b6t/6b6t-commons">View on GitHub</a></p>
            </div>
          </body>
          </html>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/pages

  deploy-docs:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
